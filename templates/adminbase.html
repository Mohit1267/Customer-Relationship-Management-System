  <script>
    // Convert Django template variables to integers and calculate total seconds.
    let totalSeconds = parseInt("{{ timer.hrs }}", 10) * 3600 + 
                       parseInt("{{ timer.min }}", 10) * 60 + 
                       parseInt("{{ timer.sec }}", 10);

    const countDownEle = document.getElementById("count_down");

    // Function to convert seconds to HH:MM:SS format.
    function convertSecondsToHms(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const sec = Math.floor(seconds % 60);

        // Add leading zeros for hours, minutes, and seconds.
        const formattedHours = hours.toString().padStart(2, "0");
        const formattedMinutes = minutes.toString().padStart(2, "0");
        const formattedSeconds = sec.toString().padStart(2, "0");

        return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }

    // Function to update the countdown display.
    function updateCountDown() {
        if (totalSeconds <= 0) {
            countDownEle.innerHTML = "00:00:00";
            clearInterval(timerInterval); // Stop the interval when the countdown reaches zero.
            return;
        }
        
        let formattedTimer = convertSecondsToHms(totalSeconds);
        countDownEle.innerHTML = formattedTimer;
        totalSeconds++; // Decrement the seconds.
    }

    // Debugging: Print initial value of totalSeconds to console
    console.log(`Initial totalSeconds: ${totalSeconds}`);

    // Update the countdown every second.
    const timerInterval = setInterval(updateCountDown, 1000);

    // Debugging: Check if the setInterval is working
    console.log(`Timer started with interval: ${timerInterval}`);
</script>
