{% extends "innerbase.html" %}
{% load static %}

{% block title %}Admin{% endblock %}

{% block css_link %}
{% endblock %}

{% block content %}
<h1>Attendance for {{ u }}</h1>

<table>
    <tr>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for record in attendance_records %}
    <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
