<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Validate Password</button>
</form>

{% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
