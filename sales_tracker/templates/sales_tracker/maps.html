    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesperson Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Salesperson Location Map</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch salesperson locations from the Django backend
        fetch('/get-locations/')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    // Add a marker for each salesperson's location
                    var marker = L.marker([location.latitude, location.longitude]).addTo(map);
                    marker.bindPopup(`<b>${location.salesperson__name}</b><br>Last seen: ${new Date(location.timestamp).toLocaleString()}`).openPopup();
                });
            })
            .catch(error => console.error('Error fetching locations:', error));
    </script>
</body>
</html>
